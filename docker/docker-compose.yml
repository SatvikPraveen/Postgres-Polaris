# File: docker/docker-compose.yml
# PostgreSQL with PostGIS, Adminer, and pgAdmin for postgres-polaris

version: "3.8"

services:
  postgres:
    build: .
    container_name: polaris-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-polaris}
      POSTGRES_USER: ${POSTGRES_USER:-polaris_admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=en_US.UTF-8"
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../sql:/sql:ro
      - ../data:/data:ro
      - ./initdb:/docker-entrypoint-initdb.d:ro
    networks:
      - polaris-network
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER:-polaris_admin} -d ${POSTGRES_DB:-polaris}",
        ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  adminer:
    image: adminer:4.8.1
    container_name: polaris-adminer
    restart: unless-stopped
    ports:
      - "${ADMINER_PORT:-8080}:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres
      ADMINER_DESIGN: dracula
    networks:
      - polaris-network
    depends_on:
      postgres:
        condition: service_healthy

  pgadmin:
    image: dpage/pgadmin4:8.2
    container_name: polaris-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@polaris.local}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin123}
      PGADMIN_CONFIG_SERVER_MODE: "False"
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: "False"
    ports:
      - "${PGADMIN_PORT:-8081}:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
      - ./pgadmin_servers.json:/pgadmin4/servers.json:ro
    networks:
      - polaris-network
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
    name: polaris-postgres-data
  pgadmin_data:
    name: polaris-pgadmin-data

networks:
  polaris-network:
    name: polaris-network
    driver: bridge
